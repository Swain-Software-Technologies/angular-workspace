<div class="container">
    <h2 class="text-center text-primary">Two Way Binding</h2>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label>Name</label>
                <div>
                    <input [(ngModel)]="productName" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label>Shipped To : </label>
                <div>
                    <select [(ngModel)]="city" class="form-control">
                        <option>Delhi</option>
                        <option>Hyderbad</option>
                        <option>USA</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Is in Stock ? : </label>
                <div>
                    <input [(ngModel)]="InStock" type="checkbox">Yes
                    
                </div>
            </div>

            <div class="form-group">
                <button (click)="updateProduct()" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>

        <div class="col-9">
            <table class="table table-hover">
               <colgroup class="table table-hover" style="background-color: aqua;"></colgroup>
                    <tr>
                        <td>Name</td>
                        <td [innerHTML]="product.productName"></td>
                    </tr>
                    <tr>
                        <td>Shipped To </td>
                        <td>{{product.city}}</td>
                    </tr>
                    <tr>
                        <td>Stock Status</td>
                        <td>{{(product.InStock==true) ? "Available" : "Out of stock"}}</td>
                    </tr>
                
            </table>
        </div>
    </div>
</div>
