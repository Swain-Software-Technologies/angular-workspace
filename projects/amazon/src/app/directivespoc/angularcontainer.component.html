<div class="container-fluid">
    <h2>Directive Example Product Details</h2>
    <div class="row">
        
        <div class="col-3">
            <dl>
                <dt>Product Name</dt>
                <dd>{{product.productName}}</dd>

                <dt>Price</dt>
                <dd>{{product.productPrice}}</dd>

                <button (click)="togglePreview()" class="btn btn-primary btn-sm btn-block" >{{btnText}} Preview</button>
                
            </dl>
        </div>

        <div class="col-9">
            <div *ngIf="showImage; then displayImage else hideImage">
               
            </div>
            <ng-template #displayImage>
                <img [src]="product.photo" height="150" width="150">
            </ng-template>

            <ng-template #hideImage>
                <img alt="Click Preview" height="150" width="150">
            </ng-template>

        </div>
    </div>

    <div class="row">
        <div>
            <input [(ngModel)]="instock" type="checkbox"> Instock : 
        </div>

        <div *ngIf="instock; then stockAvailable else stockUnavailable"></div>
        <ng-template #stockAvailable> Available</ng-template>
        <ng-template #stockUnavailable> Out Of Stock</ng-template>
    </div>
</div>
